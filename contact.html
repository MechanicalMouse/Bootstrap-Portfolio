<head>
  <meta charset="UTF-8">

</head>


<body style="background-color:lightgrey">

  <header id="masthead">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand border text-light p-4" href="index.html" style="background-color: #4aaaa5; font-size: 30px; font-weight: bold;"> Laura Green </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">     
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto" style="font-size: 20px">
                  <li class="nav-item active">         
                    <a class="nav-link text-muted" href="index.html"> About <span class="sr-only"></span></a>
                  </li>
                  <li class="nav-item active">         
                    <a class="nav-link text-muted" href="portfolio.html"> Portfolio <span class="sr-only"></span></a>
                  </li>
                  <li class="nav-item active">         
                    <a class="nav-link text-muted" href="contact.html"> Contact <span class="sr-only"></span></a>
                  </li>
              </ul>
          </div> 
      </nav>    
  </header>
  
  <div id="main-container" class="container mt-5">
    <section class="main-section bg-light p-4">
      <h1 style="font-weight: bold; font-size: 30px;">Contact</h1>

      <form id="contact-form">
        
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container text-light p-4 mt-5" style="background:dimgrey; text-align: center;">
      Copyright &copy; 
    </div>
  </footer>
